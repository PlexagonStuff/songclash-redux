<!DOCTYPE html>

<html>

<head>
    <title> Songclash Redux</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Songclash Redux">
    <meta name="description" content="Songclash Redux is a song guessing game resembling the defunct thesongclash.com">
    <meta name="image" content="/favicon.png">
    <meta property="og:title" content="Songclash Redux">
    <meta property="og:description" content="Songclash Redux is a song guessing game resembling the defunct thesongclash.com">
    <meta property="og:image" content="https://songclash.online/favicon.png">
    <meta property="og:url" content="https://songclash.online">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta charset="UTF-8">

</head>
<body>

<div id = "openingPage">
<h1>
    Welcome to Songclash Redux!
</h1>
<form id = "form" action="" onsubmit="return false">
    <input type = "text" id = "username" placeholder="username"> 
    <input type = "text" id = "joinRoom"> <button type = "button" id="joinButton" >Join/Create Room</button>
   <!--<input type= "text" id = "createRoom"><button type = "button" id="createButton" >Create Room</button>-->
</form>
</div>
<div id="startScreen" style="display: none;">
    <h1 id = "roomName"></h1> 
    <ul id="memberList">

    </ul>
    <button type="button" id="startGame"><span>Start &#128522;</span></button>
</div>

<div id="gameScreen" style="display: none;">
    <div style="justify-content: center;">
    <h1 id = "sillyTitle"></h1>
    <h2 id="sillyRound"></h2>
    <h1 id="timer"></h1>
    <p id= "artistName" style="visibility: hidden;"></p>
    <p id="songName" style="visibility: hidden;"></p>
    <form action="" onsubmit="return false" id="guessForm" autocomplete="off">
        <input type = "text" id = "userInput" placeholder="My Humps Black Eyed Peas" size="30">
    </form>
    <audio id="audioPlayer" autoplay="false" preload="none" src=""></audio>
    <ul id="scoreList">

    </ul>
    <p id="previousSong"></p>
    </div>

</div>
<p id="warning"></p>
<footer> <p>This app uses <a href="https://developers.deezer.com/" target="_blank">Deezer API</a> to source music.  </p><p><a href="https://github.com/PlexagonStuff/songclash-redux" target="_blank">Source Code</a></p></footer>

</body>
<script type = "text/javascript" src = "/scripts/main.js"></script>

</script>






</html>
